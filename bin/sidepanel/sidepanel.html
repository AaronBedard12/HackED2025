<!DOCTYPE html>
<html>
<head>
  <title>Level up Panel</title>
  <script src="sidepanel.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      border: solid, 4px, lightcoral;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0px 4px 0px lightgray;
    }
    #title {
      margin: auto;
      width: 80%;
      padding: 12px;
      background-color: lightcoral;
      text-align: center;
      border-radius: 12px;
      color: white;
      box-shadow: 0px 4px 0px orchid;

    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 8px;
      background-color: lightblue;
      border-color: lightblue;
      border-radius: 8px;
      color: white;
      border-style: solid;
      border-width: 2px;
      transition-duration: 0.4s;
      box-shadow: 0px 4px 0px lightgray;


    }
    button:hover {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 8px;
      background-color: white;
      border-color: lightblue;
      border-radius: 8px;
      color: lightblue; 
      border-style: solid;
      border-width: 2px;
      box-shadow: 0px 4px 0px lightgray;

    }
    .center {
      margin: auto;
      width: 80%;
      border-radius: 12px;
    }
    .level-stuff {
      margin: auto;
      margin-bottom: 16px;
      width: 80%;
      border: solid, 2px, lightcoral;
      padding: 8px;
      padding-bottom: 12px;
      border-radius: 12px;
      box-shadow: 0px 4px 0px lightgray;


    }
    .level-border {
      margin: auto;
      height: 12px;
      width: 100%;
      background-color: lightgreen;
      border-style: solid;
      border-width: 2px;
      border-radius: 4px;
      border-color: green;
      box-shadow: 0px 4px 0px lightgray;


    }
    .level-bar {
      height: 12px;
      width: 25%;
      background-color: yellow;
      border-radius: 4px;
    }
    .piechart {
      margin: auto;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-image: conic-gradient(
          yellow 25%,
          lightgreen 0
      );
      box-shadow: 0px 4px 0px lightgray;
      border-style: solid;
      border-color: green;
      border-width: 4px;
  }
  </style>
</head>
<body>
  <h1 class="center" id="title">Let's Level Up</h1>
  <br>
  <div class="level-stuff">
    <h2 style="color: lightcoral; margin: 0;">Kyle Nguyen</h2>
    <h3 id="user-level" style="color: lightcoral;margin: 2px; margin-left: 0px; ">Level: 15</h3>
    <div class="level-border">
      <div id="level-bar" class="level-bar"></div>
    </div>
  </div>

  <div class="center">
    <button>Goals</button>
    <button>Rewards</button>
    <button>Wellness</button>
    <h2 style="text-align: center">Goal Progress</h2>
    <div class="piechart"></div>
  </div>

</body>
</html>
