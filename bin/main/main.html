<!DOCTYPE html>
<html>
<head>
  <title>Main Popup</title>
  <script src="main.js"></script>
  <script src="../../libraries/jquery-3.7.1.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 200px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 8px;
    }
    #level-bar {
        margin-bottom: 8px;
        width: 90%;
        padding: 10px;
        background-color: greenyellow;
    }
  </style>

</head>
<body>
  <div id="quickmenu">
    <h2>Level: 15</h2>
    <div id="level-bar"></div>
    <button id="open-goals">Goals</button>
    <button id="open-side-panel">Open Side Panel</button>
  </div>

  <div id="popup">
    <h1>Wellness Check-in</h1>
    <div class="options">
        <label><input type="radio" name="WellnessCheckOption" value="Awful">Awful</label>
        <label><input type="radio" name="WellnessCheckOption" value="Bad">Bad</label>
        <label><input type="radio" name="WellnessCheckOption" value="Ok">Ok</label>
        <label><input type="radio" name="WellnessCheckOption" value="Good">Good</label>
        <label><input type="radio" name="WellnessCheckOption" value="Great">Great</label>
    </div>

    <button id="submit">Submit</button>
  </div>
</body>
</html>
