<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
    <head>
        <title>Wellness Check-in</title>
        <script src="../../libraries/jquery-3.7.1.js"></script>
        <script src="popup_js.js"></script>
    </head>
    <body>
        <h1>Wellness Check-in</h1>
        <div class="options">
            <label><input type="radio" name="WellnessCheckOption" value="Awful">Awful</label>
            <label><input type="radio" name="WellnessCheckOption" value="Bad">Bad</label>
            <label><input type="radio" name="WellnessCheckOption" value="Ok">Ok</label>
            <label><input type="radio" name="WellnessCheckOption" value="Good">Good</label>
            <label><input type="radio" name="WellnessCheckOption" value="Great">Great</label>
        </div>

        <button id="submitAndQuit">Submit and Quit</button> <br>
        <button id="submit">Submit</button>

        <!-- Add an element to display the result -->
        <p id="result"></p>
    </body>
</html>
